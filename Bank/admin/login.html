<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Modern Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
        }
        .btn-login {
            border-radius: 25px;
            padding: 12px 30px;
            background: #1e3c72;
            border: none;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #2a5298;
        }
        .back-link {
            color: #1e3c72;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h4>Admin Login</h4>
                        <p class="mb-0">Please enter your credentials</p>
                    </div>
                    <div class="login-body">
                        <form id="adminLoginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="Enter admin email" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Enter admin password" required>
                                </div>
                            </div>
                            <div class="alert alert-danger d-none" id="errorMessage"></div>
                            <div class="d-grid gap-2">
                                <button type="button" onclick="handleAdminLogin()" class="btn btn-primary btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i> Login
                                </button>
                                <a href="../index.html" class="back-link text-center mt-3">
                                    <i class="fas fa-arrow-left me-2"></i> Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function handleAdminLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (email === 'Thirumal@admin.com' && password === 'Thirumal@1234') {
                const adminUser = {
                    email: email,
                    name: 'Thirumal',
                    isAdmin: true,
                    balance: 0,
                    isActive: true
                };
                localStorage.setItem('user', JSON.stringify(adminUser));
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid admin credentials';
                errorDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
